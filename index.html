<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Device Properties</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Android Device Information</h1>
            <div class="status-box">
                <h2 class="status-title">Device Status</h2>
                <div class="status-area">
                    <div id="status" class="status-indicator"></div>
                    <span id="status-text">Not Connected</span>
                </div>
            </div>
        </header>
        <button id="refreshButton" class="refresh-button">Atualizar Informações do Dispositivo</button>
        <div id="deviceInfo" class="device-info"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>

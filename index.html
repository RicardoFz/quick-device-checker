<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Device Properties</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#device-info">Device Info</a></li>
                    <li><a href="#adb-tool">ADB Tool</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header>
                <h1>Android Device Checker</h1>
                <div class="status-box">
                    <h2 class="status-title">Device Status</h2>
                    <div class="status-area">
                        <div id="status" class="status-indicator"></div>
                        <span id="status-text">Not Connected</span>
                    </div>
                    <button id="refreshButton" class="refresh-button">Get Device Info</button>
                </div>
            </header>
            <section id="device-info" class="section">
                <div id="deviceInfo" class="device-info"></div>
            </section>
            <section id="adb-tool" class="section">
                <h2>ADB Tool</h2>
                <!-- ConteÃºdo futuro para ADB Tool -->
            </section>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
